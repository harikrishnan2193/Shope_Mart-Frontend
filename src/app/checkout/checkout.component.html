<app-header></app-header>
<div class="d-flex justify-content-center mt-5 mb-4">
    <h2 class="fw-bold">Delivery <span style="color: rgb(19, 175, 192);">Details</span></h2>
</div>
<div class="row">
    <div class="col-6">
        <img src="https://img.freepik.com/free-vector/delivery-service-with-masks-concept_23-2148497067.jpg?w=996&t=st=1708156667~exp=1708157267~hmac=991c738a9e9c56260a6dc403fa9730b07bfee8da6f024b4c1f81d3dc4ae6818f" alt="No mage" width="100%">
    </div>
    <div class="col-5 mt-2">
        <form *ngIf="!procedToPaystatus" [formGroup]="checkoutForm"  class="form-control shadow rounded w-100  mb-5 ms-5  d-flex justify-content-center">
            <div class="w-75 ">
                <div class="form-floating mb-3 mt-5">
                    <input name="uname" formControlName="uname"  type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">User Name</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input  name="flat" formControlName="flat"  type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">AppartMent/Flat No:</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input name="plas" formControlName="place"  type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Place</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input name="pin" formControlName="pincode"  type="text" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Pincode</label>
                  </div>
                  <div class="d-flex justify-content-between pb-5 pt-2">
                    <button class="btn btn-warning" (click)="cancel()">Cancel</button>
                    <button class="btn btn-success" type="submit" (click)="proceedToPay()">Procied to pay</button>
                </div>
            </div>
            
        </form>

    <div *ngIf="procedToPaystatus" class="rounded border shadow p-5 mt-3 mb-5">
      <div class="border p-3">
        <h4 class="text-center mb-3 fw-bold">_____Conform the delivery address_____</h4>
        <h5 class="text-secondary">UserName  : <span class="text-primary fw-bold">{{checkoutForm.value.uname}}</span> </h5>
        <h5 class="text-secondary">Apartment/Flat  : <span class="text-primary fw-bold">{{checkoutForm.value.flat}}</span> </h5>
        <h5 class="text-secondary">Place  : <span class="text-primary fw-bold">{{checkoutForm.value.place}}</span> </h5>
        <h5 class="text-secondary">Pincode  : <span class="text-primary fw-bold">{{checkoutForm.value.pincode}}</span> </h5>
        
        <h5 class="text-secondary">Total Amount  : <span class="text-danger fw-bold"> $ {{grandtotal}}</span> </h5>
      </div>
      <div *ngIf="!mackPaymentStatus" class="d-flex justify-content-between mt-5">
        <button class="btn btn-warning" (click)="back()">back</button>
        <button class="btn btn-success" (click)="mackPayment()">Mack the payment</button>
      </div>
      <div *ngIf="mackPaymentStatus" class="mt-3">
        <ngx-paypal [config]="payPalConfig"></ngx-paypal>
      </div>
    </div>
    </div>
    <div class="col-1"></div>
</div>
