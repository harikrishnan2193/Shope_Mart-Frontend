
<div style="background-color: rgb(19, 175, 192);">
    <h3 class="pt-4 pb-3 ms-4 text-white fw-bold" routerLink="/"><i class="fa-solid fa-city fa-beat"></i>&nbsp;&nbsp;Shop MART</h3>
    <div class="d-flex justify-content-center" style="margin-top: -60px;">
        <input type="text" placeholder="Search" class="form-control w-25 mb-3">
        <button class="btn btn-outline-light mb-3 ms-2"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    <div class="d-flex justify-content-end pb-3" style="margin-top: -48px;">
        <button routerLink="/wishlist" class="btn btn-outline-light me-3"><i class="fa-solid fa-heart"></i> Wishlist <span class="badge text-bg-secondary"> {{wishListCount}} </span></button>
        <button routerLink="/cart" class="btn btn-outline-light me-3"><i class="fa-solid fa-cart-shopping"></i> Cart <span class="badge text-bg-secondary"> {{cartCount}} </span></button>
        <button *ngIf="!loginUserName" routerLink="/login" class="btn btn-outline-light me-4 rounded-pill"><i class="fa-solid fa-user"></i> Login</button>
        <button *ngIf="loginUserName" (click)="logout()" class="btn btn-outline-light me-4 rounded-pill"><i class="fa-solid fa-power-off"></i> {{loginUserName}} </button>

    </div>
</div>
