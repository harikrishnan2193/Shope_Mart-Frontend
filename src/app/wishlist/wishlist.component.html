<app-header></app-header>
<div *ngIf="(allProducts.length==0)" class="d-flex justify-content-center align-items-center flex-column">
    <img class="mt-5 mb-3" src="https://www.our-eshop.com/frontend/assets/images/no-wish-list.png" width="30%" alt="no image"> 
    <a href="" class="mb-5">Add items</a>
</div>
<div *ngIf="!(allProducts.length==0)">
    <h3 class="d-flex justify-content-center mt-5 fw-bold">Your<span class="ms-2" style="color: rgb(19, 175, 192);">Wishlist</span></h3>
    <section class="py-4">
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5" *ngFor="let product of allProducts">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img routerLink="/view-product/{{product.id}}" class="card-img-top p-2" [src]="product.image"   height="250px" alt="no image" />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder">{{product.title.slice(0,20)}}...</h5>
                                <!-- Product price-->
                                ${{product.price}}
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent d-flex justify-content-between">
                            <div class="text-center"><a class="btn btn-outline-danger mt-auto" (click)="removeitem(product._id)" ><i class="fa-solid fa-trash"></i></a></div>
                            <div class="text-center"><a class="btn btn-outline-success mt-auto" (click)="addToCart(product)"><i class="fa-solid fa-cart-shopping"></i></a></div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</div>
